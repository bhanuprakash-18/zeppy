<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test</title>
</head>
<body>
    <h1>Chatbot Location Search Test</h1>
    <button onclick="testBremen()">Test "jobs in bremen"</button>
    <button onclick="testAll()">Test "show me all jobs"</button>
    <div id="results"></div>

    <script src="script.js"></script>
    <script>
        // Initialize chatbot
        window.addEventListener('DOMContentLoaded', async () => {
            const jobs = await fetch('jobs.json').then(r => r.json());
            window.chatbot = new ZeppyChat('test-container');
            window.chatbot.jobs = jobs.jobs;
            console.log('Loaded jobs:', window.chatbot.jobs.length);
        });

        function testBremen() {
            console.log('=== Testing Bremen ===');
            const result = window.chatbot.testLocationSearch('jobs in bremen');
            document.getElementById('results').innerHTML = `
                <h3>Bremen Test Results:</h3>
                <p>Found ${result.length} jobs</p>
                <pre>${JSON.stringify(result.map(j => ({id: j.id, title: j.title, location: j.location})), null, 2)}</pre>
            `;
        }

        function testAll() {
            console.log('=== Testing All Jobs ===');
            document.getElementById('results').innerHTML = `
                <h3>All Jobs:</h3>
                <p>Total jobs: ${window.chatbot.jobs.length}</p>
                <p>Bremen jobs: ${window.chatbot.jobs.filter(j => j.location === 'Bremen').length}</p>
            `;
        }
    </script>
</body>
</html>
